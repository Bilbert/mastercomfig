// Medium high preset
// Disables unoptimized features and optimize the game without making it look bad
alias preset "exec presets/medium-high"

alias lod;r_lod -1;lod_TransitionDist -5000
lighting=medium_high
shadows=medium
effects=medium_high
water=medium_high
particles=medium
pyrovision=medium
motion_blur=off
aa=on
post_processing=medium
aa_msaa=none
texture_filter=trilinear
characters=medium_high
decals=low
decals_models=off
decals_art=on
sprays=off
gibs=low
props=medium
ragdolls=off
3dsky=on
jigglebones=on
alias textures;mat_filtertextures 1
texture_blending=on
bumpmap=on
specular=on
ropes=low
hud_player_model=off
xrays=low
sound=high

echo "Medium High preset selected"
