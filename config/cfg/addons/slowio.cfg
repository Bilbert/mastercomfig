// Slow I/O addon
// Optimizations that generally do not affect quality for slow I/O
// WARNING: this addon will REDUCE performance on fast I/O!!!

mod_load_anims_async 0 // Disable async loading
mod_load_mesh_async 0 // ^
mod_load_vcollide_async 0 // ^
mod_touchalldata 1 // Load all submodels to cache them, and disable async load

echo "Slow I/O addon applied"
echo "WARNING: this addon will REDUCE performance on fast I/O!!!"
